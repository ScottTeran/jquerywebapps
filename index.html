<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Mobile Web Apps</title>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile.js"></script>


	<!-- stylesheets -->
	<link rel="stylesheet" href="css/jquery.mobile.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<section data-role="page" id="home">
		<header data-theme="b" data-role="header">
			<!-- header -->
			<h1>header</h1>
				<a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-corner-all ui-icon-home">Home</a>
				<a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-corner-all ui-icon-info">Info</a>
		</header>
		<article data-role="content"><!-- content -->

			<img src="images/viewsourcelogo.png" alt="View Source Logo" class="ui-btn">

			<div data-role="controlgroup">
				<a href="#" class="ui-btn ui-icon-video ui-btn-icon-left ui-corner-all">Videos</a>
				<a href="#" class="ui-btn ui-icon-camera ui-btn-icon-left ui-corner-all"> Photos</a>
				<a href="#" class="ui-btn ui-icon-comment ui-btn-icon-left ui-corner-all">Tweets</a>
			</div>
		</article>
		<a href="#info">Info</a>

		<!-- footer -->
		<footer data-theme="b" data-role="footer" data-position="fixed">
			<nav data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn ui-icon-home ui-btn-icon-top">Home</a></li>
					<li><a href="#" class="ui-btn ui-icon-video ui-btn-icon-top">Video</a></li>
					<li><a href="#" class="ui-btn ui-icon-camera ui-btn-icon-top">Photos</a></li>
					<li><a href="#" class="ui-btn ui-icon-comment ui-btn-icon-top">Tweets</a></li>
				</ul>
			</nav>
		</footer>
	</section>

	<!-- 	page: videos -->
	<section id="videos" data-role="page" data-title="Videos">
		<div data-role="content">
			<div class="ui-grid-a" id="videoList"></div>
		</div>
	</section>

	<!-- 	page: videoPlayer -->
	<section id="videoplayer" data-role="page" data-title="Player">
		<div data-role="content">
			<div id="myplayer"></div>
		</div>
	</section>

</body>
</html>
